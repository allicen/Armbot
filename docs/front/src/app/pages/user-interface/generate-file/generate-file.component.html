<h1>Генерация файла запуска</h1>
<p>Кликайте на координаты, чтобы добавить координату в список.</p>
<p><strong>Доступные команды:</strong></p>
<mat-list role="list">
  <div role="listitem" *ngFor="let item of coordinateList">
    {{item.name}}
    <button mat-icon-button color="warn" (click)="choice(item.id)">
      <mat-icon>add_circle</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </div>
</mat-list>

<h2>Файл запуска</h2>
<p>Начните вводить команду, чтобы увидеть подсказки.</p>
<mat-form-field appearance="fill">
  <mat-label>Команды</mat-label>
  <mat-chip-list #chipList aria-label="Command selection" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <mat-chip
      cdkDrag
      *ngFor="let item of commands; let i = index"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(item.id)">
      {{i+1}}. Команда: <strong><u>{{item.name}}</u></strong>. Задержка: <input type="number"> сек.
      <button matChipRemove *ngIf="removable">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      placeholder="Начните вводить команду..."
      #coordinateInput
      [formControl]="commandCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let item of filteredCommand | async" [value]="item.name">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
