<nav mat-tab-nav-bar class="tabs">
  <section>
    <a mat-tab-link routerLink="/user-interface" [class.active]="tab === 'user-interface'" (click)="changeTab('user-interface')">1. Создать команды</a>
    <a mat-tab-link routerLink="generate-file" [class.active]="tab === 'generate-file'" (click)="changeTab('generate-file')">2. Сформировать файл запуска</a>
    <a mat-tab-link routerLink="settings" [class.active]="tab === 'settings'" (click)="changeTab('settings')">Настройки</a>
  </section>
  <section class="buttons">
    <button mat-stroked-button color="primary" (click)="exportSession()" *ngIf="sessionExists">
      <a [href]="exportSessionUrl" style="display: none" #exportJson></a>
      Экспорт сеанса</button>
    <button mat-stroked-button color="warn" (click)="removeSession()" *ngIf="sessionExists">Завершить сеанс</button>
  </section>
</nav>
<router-outlet></router-outlet>
