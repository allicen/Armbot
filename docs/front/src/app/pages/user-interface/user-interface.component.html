<h1>Пользовательский интерфейс</h1>

<div class="error" *ngIf="message">{{message}}</div>

<div *ngIf="!fileUpload" class="col-12 rmpm dropzone" appDrag (files)="filesDropped($event)">
  <div class="text-wrapper">
    <div class="centered">
      <div class="text">Для загрузки перетащите файл в эту область или выберите на своем компьютере</div>
      <button mat-raised-button color="primary" (click)="openDialogChangeFile($event)">Выбрать файл
        <input type="file" style="display: none;" #inputFile (change)="changeFile($event)" />
      </button>
    </div>
  </div>
</div>

<article *ngIf="!image">
  <div *ngFor="let file of files">
    <img *ngIf="file" [src]="file.url" alt="">
  </div>
</article>


<div class="buttons" *ngIf="fileUpload && !image">
  <button mat-raised-button color="warn" (click)="removeFile()">Удалить</button>
  <button mat-raised-button color="primary" (click)="uploadFile()">Загрузить</button>
</div>

<div *ngIf="image">
  <img [src]="image" alt="">
</div>
