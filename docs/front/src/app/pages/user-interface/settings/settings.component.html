<h1>Настройки</h1>
<h2>Конфиги робота</h2>
<p>Конфиги берутся из файла /home/armbot-info/Armbot.txt.</p>
<table>
  <ng-container *ngFor="let item of settings">
    <ng-container *ngIf="item.value">
      <tr>
        <td class="right">
          {{item.name}}
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>{{item.type}}</mat-label>
            <ng-container>
              <input type="text" matInput [value]="item.value" [disabled]="true">
            </ng-container>
          </mat-form-field>
        </td>
      </tr>
    </ng-container>
  </ng-container>
</table>
