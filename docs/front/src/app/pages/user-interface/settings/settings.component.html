<h1>Настройки</h1>
<div class="header-row">
  <h2>Конфиги робота</h2>
  <div>
    <button mat-raised-button color="warn" (click)="configUpdate()"  class="button">Обновить</button>
  </div>
</div>
<p>Конфиги берутся из файла /home/armbot-info/Armbot.txt.</p>
<p><strong>Важно!</strong> Чтобы конфиги применились после обновления на роботе, надо перезапустить move.</p>
<table>
  <ng-container *ngFor="let item of settings">
    <ng-container *ngIf="item.value">
      <tr>
        <td class="right">
          {{item.name}}
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>{{item.type}}</mat-label>
            <ng-container>
              <input type="text" matInput [value]="item.value" [disabled]="true">
            </ng-container>
          </mat-form-field>
        </td>
      </tr>
    </ng-container>
  </ng-container>
</table>
