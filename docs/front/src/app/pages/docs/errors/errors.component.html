<h1>Решение проблем</h1>
<h2>1. Сборка провалена</h2>
<p>Удалить папки build, devel, build_isolated, devel_isolated.</p>
<p>Удалить файл CMakeLists.txt из папки workspace/scr.</p>
<p><br /></p>
<h2>"ng" не является внутренней или внешней командой, исполняемой программой или пакетным файлом</h2>
<p>Выполнить <code>npm install -g "@angular/cli"</code></p>
